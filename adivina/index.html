<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h1>Adivina el numero</h1>
    <p>Intenta adivinar un numero entre 1 y 100</p>
    <label for="advinanza">Ingresa tu numero:</label>
    <input type="number" id="adivinanza" min="1" max="100">
    <button id="adivinar">Adivinar</button>
    <p id="resultado"></p>
    <script src="./js/adivinaNumero.js"></script>
</body>
</html>
