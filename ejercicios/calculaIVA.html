<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Calcula IVA</title>
</head>
<body>
    <div class="container">
        <main>
            <section>
                <article>
                    <h1>Calculo de IVA</h1>
      <form>
  <div class="mb-3">
    <label for="baseImponible" class="form-label">Base Imponible</label>
    <input type="number" class="form-control" id="baseImponible" aria-describedby="100">
    
  </div>
  <div class="mb-3">
    <label for="IVA" class="form-label">IVA</label>
    <input type="number" class="form-control" id="IVA" readonly>
  </div>
  <div class="mb-3">
    <label for="total" class="form-label">Total</label>
    <input type="number" class="form-control" id="total" readonly>
  </div>
  <div class="mb-3">
  <button type="button" class="btn btn-primary" onclick="Calcular()">Calcular</button>
  <button type="reset" class="btn btn-primary" >Borrar</button>
  </div>
</form>
                </article>
            </section>
        </main>
  
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./scripts/calculaIVA.js"></script>
    </body>
</html>
